<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css" />

</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" id="top-bubble" class="img-fluid">
  <img src="images/bg-pattern-bottom.svg" alt="" id="bottom-bubble" class="img-fluid">

  <div id="card">
    <div id="card__top-banner"></div>
    <div id="card__body">
      <img src="images/image-victor.jpg" alt="Victor Crest" id="card__body__profile-pic">
      <h1>Victor Crest <span>26</span></h1>
      <span class="city">
        London
      </span>

    </div>
    <div id="card__footer">
      <div id="card__footer__section">
        <span id="stat">80K</span>
        <span id="label">Followers</span>
      </div>
      <div id="card__footer__section">
        <span id="stat">803K</span>
        <span id="label">Likes</span>
      </div>
      <div id="card__footer__section">
        <span id="stat">1.4K</span>
        <span id="label">Photos</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hubert Quarshie</a>.
  </div>
</body>
</html>
